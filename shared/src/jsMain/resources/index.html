    <style>
        body {
            display: flex;

        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            margin: 6px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            transition: 0.2s;
        }

        button:hover {
            background-color: #e9ecef;
        }

        input[type="range"] {
            width: 60%;
            margin-top: 25px;
        }

        #time {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
